
<!-- Material form register -->
<div class="container my-3 myclass">
<!-- Material form login -->
<!-- Modal -->
<div class="" id="elegantModalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <!--Content-->
    <div class="modal-content form-elegant">
      <!--Header-->
     <div class="modal-header text-center">
        <h3 class="modal-title w-100 dark-grey-text font-weight-bold mt-2" id="myModalLabel"><strong>Sign in</strong></h3>
      </div>
      <img src="assets/img/1.png" class="img-fluid img-responsive" alt="ph">
      <!--Body-->
      <div class="modal-body mx-4">
        <div class="form-row mb-4">
            <div class="col">
                <!-- First name -->
                <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name">
            </div>
            <div class="col">
                <!-- Last name -->
                <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name">
            </div>
        </div>     
        <!-- Age -->
        <input type="number" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="Age">     
        <!-- Poids -->
        <input type="text" id="defaultRegisterFormPassword" class="form-control mb-4" placeholder="Poids" aria-describedby="defaultRegisterFormPasswordHelpBlock">      
     
        <div class="text-center my-3">
          <a routerLink="/register1" class="primary-btn mt-40 infront"><button type="button" class="btn blue-gradient btn-block btn-rounded z-depth-1a">Continuer</button></a>
        </div>
        <p class="font-small dark-grey-text text-right d-flex justify-content-center mb-3 pt-2"> or Sign in
          with:</p>
        <div class="row my-3 d-flex justify-content-center">
          <!--Facebook-->
          <button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a"><i class="fab fa-facebook-f text-center"></i></button>
          <!--Twitter-->
          <button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a"><i class="fab fa-twitter"></i></button>
          <!--Google +-->
          <button type="button" class="btn btn-white btn-rounded z-depth-1a"><i class="fab fa-google-plus-g"></i></button>
        </div>
      </div>
      <!--Footer-->    
    </div>
    <!--/.Content-->
  </div>
</div>
<!-- Modal -->
<!-- Material form register -->
